    <h1>Задача 10. "Странные буквы"</h1>
<hr>
<img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="">
<p>В современном русском языке не склоняются:</p>
<ul type="disc">
<li>иннициальные аббревиатуры (составленные из первых букв слов),<br>
кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, ОАО;</li><br>

<li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>,<br> например: MAN;</li><br>
</ul>
